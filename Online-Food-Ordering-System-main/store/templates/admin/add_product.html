{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow">
                <div class="card-header bg-success text-white fw-bold">
                    âž• Add New Product
                </div>

                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Product Name
                            </label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   placeholder="Enter product name"
                                   required>
                        </div>

                        <!-- Product Price -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Price (â‚¹)
                            </label>
                            <input type="number"
                                   name="price"
                                   class="form-control"
                                   placeholder="Enter price"
                                   required>
                        </div>

                        <!-- Product Image -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Product Image
                            </label>
                            <input type="file"
                                   name="image"
                                   class="form-control"
                                   accept="image/*"
                                   required>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'admin_products' %}"
                               class="btn btn-secondary">
                                â¬… Back
                            </a>

                            <button type="submit"
                                    class="btn btn-success fw-bold">
                                ðŸ’¾ Save Product
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
