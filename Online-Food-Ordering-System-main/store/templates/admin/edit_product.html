{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow">
                <div class="card-header bg-warning text-dark fw-bold">
                    ‚úèÔ∏è Edit Product
                </div>

                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Product Name</label>
                            <input type="text"
                                   name="name"
                                   value="{{ food.name }}"
                                   class="form-control"
                                   required>
                        </div>

                        <!-- Product Price -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Price (‚Çπ)</label>
                            <input type="number"
                                   name="price"
                                   value="{{ food.price }}"
                                   class="form-control"
                                   required>
                        </div>

                        <!-- Current Image -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Current Image</label><br>
                            {% if food.image %}
                                <img src="{{ food.image.url }}"
                                     class="img-thumbnail mb-2"
                                     width="120">
                            {% else %}
                                <p class="text-muted">No image uploaded</p>
                            {% endif %}
                        </div>

                        <!-- New Image -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Change Image</label>
                            <input type="file"
                                   name="image"
                                   class="form-control">
                            <small class="text-muted">
                                Leave empty to keep existing image
                            </small>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'admin_products' %}"
                               class="btn btn-secondary">
                                ‚¨Ö Back
                            </a>

                            <button type="submit"
                                    class="btn btn-warning text-dark fw-bold">
                                üíæ Update Product
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
